<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="mcalworkitem">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Wprk Item App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#workitem-list 			{ margin-bottom:30px; }
		#workitem-form 	 		{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
	<script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL WORKITEMS WITH INITIALIZE FUNCTION -->
<body ng-controller="mainController" ng-init="initialize()">
	<div class="container">

		<!-- HEADER AND WORKITEM COUNT -->
		<div class="jumbotron text-center">
			<h1>I'm a calculating the work items <span class="label label-info">{{ workitems.length }}</span></h1>
		</div>

		<!-- TODO LIST -->
		<div id="workitem-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<!-- LOOP OVER THE WORKITEMS IN $scope.workitems -->
				<div class="checkbox" ng-repeat="workitem in workitems">
					<label>
						<input type="checkbox" ng-click="deleteWorkItem(workitem._id)"> {{ workitem.text }}
					</label>
				</div>

			</div>
		</div>

		<!-- FORM TO CREATE WORKITEMS -->
		<div id="workitem-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="I want to buy a laptop for my kids" ng-model="formData.text">
					</div>

					<!-- createWorkItem() WILL CREATE NEW WorkItems -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createWorkItem()">Add</button>
				</form>
			</div>
		</div>

		<div class="text-center text-muted">
			<p>A demo by <a href="http://www.mcal.in">MCAL Global</a>.</p>
		</div>

	</div>

</body>
</html>
